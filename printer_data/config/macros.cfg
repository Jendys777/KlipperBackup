    BUZZER_BEEP
    LINE_PURGE ; tvoje vlastní makro na purge
    BUZZER_START
    M117 Printing...

[gcode_macro END_PRINT]
gcode:
    G91
    G1 Z10 F600 ; zvedni trysku
    G90
    G1 X5 Y5 F3000 ; přejeď do rohu

    M104 S0 ; vypni trysku
    M140 S0 ; vypni bed
    M106 S0  
    M18 

    BUZZER_END

