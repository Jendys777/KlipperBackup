  SET_PIN PIN=buzzer VALUE=1
  G4 P100
  SET_PIN PIN=buzzer VALUE=0
  G4 P100
  SET_PIN PIN=buzzer VALUE=1
  G4 P100
  SET_PIN PIN=buzzer VALUE=0
  G4 P300
  # jeden delší tón na rozjezd
  SET_PIN PIN=buzzer VALUE=1
  G4 P400
  SET_PIN PIN=buzzer VALUE=0
    
[gcode_macro BUZZER_END]
gcode:
